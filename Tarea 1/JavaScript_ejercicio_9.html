<!DOCTYPE html>
<html> 
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" >
		<title>Ejercicio 9</title>
	</head>
	<body>
		<script>
			var texto = ((prompt("Ingrese la cadena de texto que desea verificar.")).trim()).toLowerCase();
			
			function check_Palindromo(txt_srt) {
				var txt_clean = txt_srt.replace(/ /g,'');
				txt_clean = txt_clean.normalize('NFD').replace(/[\u0300-\u036f]/g,"");
				var len = Math.floor(txt_clean.length / 2);
				var verify = true;
				for (var i = 0; i < len; i++){
					if (txt_clean[i] !== txt_clean[txt_clean.length-i-1]){
						document.body.innerHTML += "La cadena de texto &#34;"+txt_srt+"&#34;, no es un palindromo.";
						verify = false;
						return false;
					}
				}
				if(verify){
					document.body.innerHTML += "La cadena de texto &#34;"+txt_srt+"&#34;, si es un palindromo.";
					return true;
				}
			}

			check_Palindromo(texto);
		</script>
	</body>
</html>
