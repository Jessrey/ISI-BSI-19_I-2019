	<body>
		<script>
			var numero = prompt("Ingrese el nÃºmero que desea calcular");
			var resultado =numero;
			
			for (var i = numero; i > 1; i--) {	
				resultado = resultado*(i-1);
			}
			
			document.body.innerHTML += "<p>El numero " +numero+" tiene como factorial "+resultado+".</p>";
		</script>
	</body>
